- id: "aoe-mod-english-room-name"
  name: "AoE2HD: 多人遊戲讀檔錯誤修正模組"
  responsibility: 私人專案
  date: "2018-04-05"
  description:
    - "目前 AoE2:HD 尚未完整支援中文，尤其是在多人連線進度的儲存上，仍會時常遇到問題，導致遇到狀況無法先儲存再另外打過。但是每次開房都要更改房間名稱，又實在是一件很繁瑣且容易忘記的事情。本模組則是幫助使用中文語系的玩家們，在開房時房名仍維持英文語系的預設值，不再需要另外改名稱、或是因為忘記改名稱而懊悔啦！"
  screenshots:
    - "game_aoe_mod_room_name_1.jpg"

- id: "aoe-mod-sorting"
  name: "AoE2HD: 文明選單分類排序（繁體中文）模組"
  responsibility: 私人專案
  date: "2018-03-23"
  description:
    - "這是「世紀帝國2:HD」中一個將文明選單的文明按照資料片分類再排序的介面小模組。主要是要解決選擇文明不直覺的問題。"
    - "在中文介面中，原先的文明排序是以英文字母順序去排序，但這種排序對於中文使用者意義不大。隨著本遊戲資料片的推陳出新，文明越來越多，此問題也更加嚴重。為了改善此種困擾，本模組將文明選單的排序依照資料片去排序，如此一來玩家就可以先就想選的文明透過資料片去做第一次的篩選，然後在較少的文明清單中快速選擇想要的文明。"
    - "雖然 Steam 的工作坊中已經有相同功能的模組，但礙於本遊戲官方並沒有繁體中文語系，所以該模組只有簡體中文的選單。多數繁體中文社群的玩家都會安裝繁體中文化模組，若是安裝相似功能的模組，卻會因此造成文明選單的文明名稱變成中國式的譯名，反而增加選擇上的困擾。本模組則是採用繁體中文社群最大宗的繁體中文化模組所提供的譯名，讓繁體中文玩家得以有更好的遊戲體驗。"
  screenshots:
    - "game_aoe_mod_sort_1.jpg"

- id: isr-2013
  name: "ISR 2013: Burning Civilization"
  responsibility: 團隊開發
  date: "2013-09-07"
  languages:
    - Lua
  frameworks:
    - Love
  description:
    - "這是參加 Indie Speed Run 2013 的作品，是以 Burning Civilization 為遊戲名稱、Camp Fire 為遊戲元素去製作的小型遊戲。這個專案是和 Raincole、Davy、mrjoshuachao 組成 Fludot 團隊去共同製作，在 30 小時內的時間進行黑客松，從抽題、發想、開發到完成，最後於活動尾聲時進行發表。"
    - "這個專案是我第一次參加遊戲獨立製作的活動，也是第一次參加跨夜黑客松，要在短時間內針對抽到的題目進行遊戲製作是一項很有趣的挑戰，也在過程中學習如何團隊合作。從腦力激盪、繪製原型、分工開發，到後期的不斷測試、修正，都仰賴團隊之間彼此互相的幫忙，以及持續不斷的溝通與討論，這是一個很實用的經驗。"
    - "在這個專案裡，mrjoshuachao 負責美術設計。我則和 Raincole、Davy 共同負責程式開發。在這次開發中，我從夥伴身上學到了如何開發一個遊戲的基礎知識，暸解到遊戲背後是如何運作的，以及該怎麼設計整個遊戲專案的架構、要有哪些類別與方法、要怎麼繪製與更新畫面等。從到完成一項作品，讓我感受到自己踏出了遊戲程式開發的第一步。"
  screenshots:
    - "app_burning_civilization_1.jpg"
