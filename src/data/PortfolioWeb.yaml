- id: nine-grids-judge
  name: 九宮格審題系統
  date: "1970-01-01"
  source: https://github.com/fntsrlike/nine-grids-judge
  url: http://compiler.oolab.fntsr.tw
  languages:
    - Ruby
    - JavaScript
    - HTML
    - CSS
  frameworks:
    - Ruby on Rails
    - SemanticUI
  description:
    - "一個用於翻轉教育的審題系統，由助教新建章節、題目，讓學生可以挑戰每一個章節中隨機產生的九道題目。提交的答案會交由助教審核是否通過，並給予建議。只要能讓位於九宮個的九道題目連成一條線，該章節就會通過。由於流程都電子化了，所以可以簡單整理出數據，幫助助教追蹤學生學習狀況，以及題目難易調整。"
    - "概念由中央大學鄭永斌副教授提出，並應用在其教授的編譯器課程。目前正接受學生與助教的回饋，持續改進中。希望此專案未來穩定後，能推廣更多學校課程使用。"
  screenshots:
    - "web_nine_grids_1.png"
    - "web_nine_grids_2.png"
    - "web_nine_grids_3.png"
    - "web_nine_grids_4.png"

